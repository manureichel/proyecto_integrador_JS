<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f78eebe9c2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f78eebe9c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <h1 class="main--title">Task Manager</h1>
    <main class="main--container">
      <form class="input--box" autocomplete="off">
        <input
          type="text"
          name="tasks"
          id="input-text"
          class="input--text"
          placeholder="Ingrese tarea nueva"
        />
        <button class="add--task" id="add-button" type="submit">+</button>
      </form>
      <form class="input--box" autocomplete="off">
        <input
          type="text"
          name="search-tasks"
          id="search-text"
          class="input--text"
          placeholder="Buscar una tarea"
        />
        <button class="add--task" id="search-button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="task--list" id="task--list"></div>

      <div class="add--info">
        <p class="left--items" id="left-text"></p>
        <button class="add--buttons">Todos</button>
        <button class="add--buttons">Activos</button>
        <button class="add--buttons">Completados</button>
        <button class="add--buttons">Limpiar Completados</button>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
