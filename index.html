<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/x-icon" href="/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/intro.js/minified/introjs.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f78eebe9c2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f78eebe9c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <main>
      <div class="d-flex justify-content-around align-items-center">
        <h1 class="my-4 fw-bold">Task Manager</h1>

        <p id="left-text" class="my-4 text-muted"></p>
      </div>

      <div class="container col-sm-10 col-md-7 col-xl-7">
        <form autocomplete="off">
          <div class="row">
            <div class="col-10 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Agregar tarea..."
                id="input-text"
              />
            </div>

            <div class="Basic radio toggle button group col-1">
              <button
                type="submit"
                class="btn btn-outline-primary"
                id="add-button"
                type="submit"
              >
                <i class="fas fa-add"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row flex-row align-items-center">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar..."
              aria-label="First name"
              id="search-box"
            />
          </div>

          <div class="col">
            <div
              class="btn-group btn-group-sm"
              id="filter-group"
              role="group"
              aria-label="Basic example"
            >
              <button
                id="show-all-button"
                type="button"
                class="btn btn-secondary"
              >
                Todos
              </button>
              <button
                id="show-active-button"
                type="button"
                class="btn btn-secondary"
              >
                Activos
              </button>
              <button
                id="show-completed-button"
                type="button"
                class="btn btn-secondary"
              >
                Completados
              </button>
            </div>
          </div>
        </div>

        <div id="task--list"></div>
      </div>
    </main>

    <footer class="mt-auto text-center text-lg-start bg-light text-muted">
      <div class="text-center" style="background-color: rgba(0, 0, 0, 0.05)">
        <img src="" id="pokeImage" />
        <b>Proyecto Curso JS</b> Coderhouse
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.10.0/build/global/luxon.js"></script>
    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
